<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>DashCard System - Principal</title>
    <script type="text/JavaScript" src="../js/usuario.js"></script>
</head>

<body onload="exibirusuario()">
    <div class="container-fuid bg-light">
        <div class="row">
            <div class="col-8 ">
                <div class="media"><a href="../html/principal.html"><img src="../imagens/logo.png" width="90px"></a>
                    <a href="../html/principal.html"><h3 class="text-secondary mt-4">DashCard System</h3></a>
                </div>
            </div>
            <div class="col-4 r">
                <button class="btn btn-primary my-2 float-right mr-3 mt-4" type="button"
                    onclick="sair()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <div id="geral">

                <div class="row p-2">
                    <div class="col-2"></div>
                    <div class="col-8 p-1 border border-secondary rounded">
                        <div class="col-12 p-3">
                            <div class="media">
                                <div id="foto" class="border rounded p-3" style="border:solid #808080;">
                                
                                </div>
                                <div class="col-6">
                                    <h3 id="nome" class="mt-4"></h3>
                                </div>
                            </div>
                            <br>
                            <label>Parceiro</label>
                            <select class="form-control" id="cmaParceiro">
                                
                            </select>

                            <button class="btn btn-success my-2 float-right mr-3 mt-4" type="button"
                    onclick="filtrar()">Visualizar Dashboard</button>
                            <br><br>
                            <h5>Top 10 Parceiros</h5>
                            <hr>
                            <div id="parceiros"></div>
                            <div id="alerta"></div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <br>
                </div>
            </div>


            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
</body>

</html>
