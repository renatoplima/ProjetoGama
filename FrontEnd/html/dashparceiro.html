<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCard System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="../js/dash.js"></script>

</head>



<body >
    <div class="container">
        <br>
        <div class "row">
            <div class="col-12">
                <h3 style="text-align: center;"> Dashboard Parceiros </h3>
            </div>
        </div>
        <br><br>




        <div class "row" onload="exibirsucesso()">
            <div class="input-group mb-3">
                <div class="col-lg-4 col-md-3 col-sm-3 div1"></div>
                <div class="input-group-prepend">
                    <ul class="list-group">
                        <h4>
                            <li class="list-group-item active" aria-current="true"
                                style="border-radius: 10px; width: fit-content;">Parceiro</li>
                        </h4>
                        <h5>
                            <li class="list-group-item"> Nome Parceiro / Volume Transacional</li><br>
                        </h5>
                        <h4>
                            <li class="list-group-item active" aria-current="true"
                                style="border-radius: 10px; width: fit-content;">Sucesso</li>
                        </h4>
                        <li class="list-group-item">
                            <h3 style="text-align: end;"><exibirsucesso() class="content" id="cmsucessos"></h3>
                        </li><br>
                        <h4>
                            <li class="list-group-item active" aria-current="true"
                                style="border-radius: 10px; width: fit-content;">Falhas</li>
                        </h4>
                        <li class="list-group-item">
                            <h3 style="text-align: end;"><exibirfalha() class="content" id="cmfalhas"></h3>
                        </li><br>
                        <h4>
                            <li class="list-group-item active" aria-current="true"
                                style="border-radius: 10px; width: fit-content;">Fraudes</li>
                        </h4>
                        <li class="list-group-item">
                            <h3 style="text-align: end;">12 com fraudes</h3>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <button onclick="window.location='principal.html'" type="button" class="btn btn-primary">Voltar</button>
        <br><br>
        <div class="row">
            <div id="tabelamusicas" class="col-12">






                
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                    crossorigin="anonymous"></script>
</body>

</html>
