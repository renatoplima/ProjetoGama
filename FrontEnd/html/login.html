<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
    <script type="text/JavaScript" src="../js/usuario.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-12 p-3">
            <div id="alerta"></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 shadow p-1 border border-light rounded">
                    <div class="col-12 p-3"><div class="media"><img src="../imagens/logo.png" width="90px"><div class="col-6"><h3 class='text-secondary mt-4'>Dashcard System</h3></div></div>
                <div class="col-12 p-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                        </div>
                        <input type="text" id="txtEmail" class="form-control" placeholder="Digite seu e-mail"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Senha</span>
                        </div>
                        <input type="password" id="txtSenha" class="form-control" placeholder="Digite sua senha"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <button type="button" onclick="logar();" class="btn btn-primary">Login</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <br>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
